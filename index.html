<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 黑色質感模式 Dark Mode --- */
        
        body {
            font-family: 'Roboto', 'Noto Sans TC', sans-serif;
            background-color: #121212; /* 極深灰背景 (接近黑) */
            color: #e0e0e0; /* 淺灰文字 (比純白不刺眼) */
            line-height: 1.6;
        }

        /* 導覽列：改為黑色 */
        .navbar {
            background-color: #000000 !important;
            border-bottom: 1px solid #333;
        }
        .navbar-brand { color: #fff !important; }

        /* Hero 區塊：改為深色漸層 */
        .hero-section {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            padding: 80px 0;
            margin-bottom: 60px;
            border-bottom: 1px solid #333;
        }
        
        .profile-img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .social-icons a {
            color: rgba(255,255,255,0.6);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover { color: #3498db; }

        /* 標題裝飾 */
        .section-title {
            position: relative;
            margin-bottom: 40px;
            font-weight: 700;
            color: #ffffff; /* 標題全白 */
            display: inline-block;
        }
        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 3px;
            background-color: #3498db; /* 亮藍色裝飾線 */
        }

        /* 卡片：改為深灰色背景 */
        .card {
            background-color: #1e1e1e; /* 深灰卡片 */
            border: 1px solid #333; /* 微弱邊框 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); /* 黑色陰影 */
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.8);
            border-color: #555;
        }
        .card-title { color: #fff; font-weight: 700; }
        .card-text { color: #aaa; } /* 卡片內文淺灰 */
        
        /* 技能標籤：改為深底亮字 */
        .skill-badge {
            font-size: 0.85rem;
            background-color: #333;
            color: #ddd;
            padding: 4px 10px;
            border-radius: 20px;
            margin-right: 5px;
            display: inline-block;
            border: 1px solid #444;
        }

        /* 讓 muted 文字在黑底也能看見 */
        .text-muted { color: #888 !important; }

        /* 頁尾 */
        footer {
            background-color: #000 !important;
            border-top: 1px solid #333 !important;
        }
    </style>
</head>

            </div>
